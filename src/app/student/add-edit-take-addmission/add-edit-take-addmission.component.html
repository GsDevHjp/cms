<div class="add_head">
    <span>Addmission</span>
    <button mat-mini-fab color="primary" id="close_btn" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="addmission_form">

    <mat-form-field appearance="fill">
        <mat-label>Course</mat-label>
        <mat-select formControlName="inst_course" (valueChange)="get_course($event)">
            <mat-option *ngFor="let course of course_data"
                [value]="course.course_id">{{course.course_name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Batch Time</mat-label>
        <mat-select formControlName="batch_name">
            <mat-option *ngFor="let batch of batch_data" [value]="batch.batch_id">{{batch.batch_name}}</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Admission Fee</mat-label>
        <input matInput formControlName="course_admission_fee">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Course fee</mat-label>
        <input matInput formControlName="course_total_fee">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Duration</mat-label>
        <input matInput formControlName="course_duration">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input type="date" matInput formControlName="course_date">
    </mat-form-field>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>

</form>
<span class="btn_box">
    <button class="reset_btn" mat-raised-button color="warn" type="reset">Reset</button>

    <button class="add_btn" mat-raised-button color="primary" (click)="addstd()"
        [disabled]="!addmission_form.valid">Submit</button>
</span>
