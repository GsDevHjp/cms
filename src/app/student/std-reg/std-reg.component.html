<mat-toolbar>
    <span class="example-spacer">Student Registration</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>
<form [formGroup]="std_regist_from">

    <mat-form-field appearance="fill">
        <mat-label>Institute</mat-label>
        <mat-select disableRipple formControlName="institute_id_fk">
            <mat-option value="1">Green Soft</mat-option>
            <mat-option value="2">R.N Public</mat-option>
            <mat-option value="3">S.D Public</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="std_name">
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>WhatsApp No</mat-label>
        <input type="number" matInput formControlName="std_whatsapp_no">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput formControlName="std_email">
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input type="text" matInput formControlName="std_address">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="std_password">
    </mat-form-field>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>

</form>

<div class="register">
    <button mat-raised-button color="warn">Reset</button>
    <button mat-raised-button color="primary" (click)="std_regist()" [disabled]="!std_regist_from.valid">Register</button>
</div>
