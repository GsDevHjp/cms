<mat-sidenav-container class="container-fluid">
    <mat-sidenav #sidebar mode="side" opened>
        <app-student-sidebar></app-student-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <div id="dash_header_admin">
                        <div class="name_text">
                            <span>Login As:&nbsp;&nbsp;&nbsp;{{name}}</span>
                        </div>
                        <div id="admin_logo">
                            <img src={{url}}{{img_url}} (click)="show_profile()">
                        </div>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
