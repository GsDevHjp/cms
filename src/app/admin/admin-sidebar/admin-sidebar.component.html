<div class="sidebar">
    <div class="top_head">
        <span class="title_text">Admin</span>
    </div>
    <div class="menu">
        <div [ngClass]="'menu_item'">
            <button mat-button class="menu-button" [routerLink]="['dashboard']">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['institute']">
                <mat-icon>business</mat-icon>
                <span>Institute</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['inscourse']">
                <mat-icon>library_books</mat-icon>
                <span>Course</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insbatch']">
                <mat-icon>assignment</mat-icon>
                <span>Batch</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insstudent']">
                <mat-icon>school</mat-icon>
                <span>Student</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insadmission']">
                <mat-icon>local_library</mat-icon>
                <span>Admission</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insdues']">
                <mat-icon>money_off</mat-icon>
                <span>Dues</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['inspayment']">
                <mat-icon>payment</mat-icon>
                <span>Received</span>
            </button>
            <div>
                <button mat-button class="menu-button" (click)="report_dropdown()" [routerLink]="['/#']">
                    <mat-icon>list_alt</mat-icon>
                    <span>Address</span>
                    <mat-icon [hidden]="action_icon1">chevron_right</mat-icon>
                    <mat-icon [hidden]="action_icon2">expand_more</mat-icon>
                </button>
                <div id="dropdown_report">
                    <button mat-button class="menu-button" [routerLink]="['country']">
                        <mat-icon> business</mat-icon>
                        <span>Country</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['state']">
                        <mat-icon>ballot</mat-icon>
                        <span>State</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['district']">
                        <mat-icon>ballot</mat-icon>
                        <span>District</span>
                    </button>
                </div>
                <button mat-button class="menu-button" [routerLink]="['terms']">
                    <mat-icon>description</mat-icon>
                    <span>Term & Condition</span>
                </button>
                <div>
                    <button mat-button class="menu-button" (click)="setting_dropdown()">
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                        <mat-icon [hidden]="action_icon3">chevron_right</mat-icon>
                        <mat-icon [hidden]="action_icon4">expand_more</mat-icon>
                    </button>
                    <div id="dropdown_setting">
                        <button mat-button class="menu-button">
                            <mat-icon>password</mat-icon>
                            <span>Change Password</span>
                        </button>
                        <button mat-button class="menu-button" [routerLink]="['/adminlogin']">
                            <mat-icon>logout</mat-icon>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
