<div class="sidebar">
    <div class="top_head">
        <span class="title_text">Admin</span>
    </div>
    <div class="menu">
        <div [ngClass]="'menu_item'">
            <button mat-button class="menu-button" [routerLink]="['dashboard']">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['institute']">
                <mat-icon>business</mat-icon>
                <span>Institute</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['inscourse']">
                <mat-icon>library_books</mat-icon>
                <span>Course</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insbatch']">
                <mat-icon>assignment</mat-icon>
                <span>Batch</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insstudent']">
                <mat-icon>school</mat-icon>
                <span>Student</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insadmission']">
                <mat-icon>local_library</mat-icon>
                <span>Admission</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['insdues']">
                <mat-icon>money_off</mat-icon>
                <span>Dues</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['inspayment']">
                <mat-icon>payment</mat-icon>
                <span>Received</span>
            </button>
            <div>
                <button mat-button class="menu-button" (click)="address_dropdown()">
                    <mat-icon>list_alt</mat-icon>
                    <span>Address</span>
                    <mat-icon [hidden]="action_icon1">chevron_right</mat-icon>
                    <mat-icon [hidden]="action_icon2">expand_more</mat-icon>
                </button>
                <div id="dropdown_address">
                    <button mat-button class="menu-button" [routerLink]="['country']">
                        <mat-icon> language</mat-icon>
                        <span>Country</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['state']">
                        <mat-icon>room</mat-icon>
                        <span>State</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['district']">
                        <mat-icon>map</mat-icon>
                        <span>District</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['block']">
                        <mat-icon>room</mat-icon>
                        <span>Block</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['panchayat']">
                        <mat-icon>gps_fixed</mat-icon>
                        <span>Panchayat</span>
                    </button>
                    <button mat-button class="menu-button" [routerLink]="['ward']">
                        <mat-icon>room</mat-icon>
                        <span>Ward</span>
                    </button>
                </div>
                <button mat-button class="menu-button" [routerLink]="['terms']">
                    <mat-icon>description</mat-icon>
                    <span>Term & Condition</span>
                </button>
            </div>
        </div>
    </div>
