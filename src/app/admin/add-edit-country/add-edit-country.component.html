<div id="wrapper">
    <mat-toolbar>
        <span class="example-spacer">{{country}}</span>
        <mat-icon mat-dialog-close>cancel</mat-icon>
    </mat-toolbar>

    <form [formGroup]="address_from">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country_name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill" id="total">
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="description">
        </mat-form-field>

        <input type="number" [(ngModel)]="admin" formControlName="admin_id_fk" hidden>
        <input type="number"  formControlName="country_id" hidden>

    </form>
    <div class="submit">
        <button mat-raised-button color="warn">Reset</button>
        <button mat-raised-button color="primary" (click)="onAdd()"
           [disabled]="!address_from.valid" >{{actionBtn}}</button>
    </div>
</div>
