<div class="add_head">
    <span>{{instupdate}}</span>
    <button mat-mini-fab id="close_btn" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="InstForm">
    <div class="add_box">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="inst_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Owner Name</mat-label>
            <input matInput formControlName="inst_owner_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Whatsapp Number</mat-label>
            <input matInput type="number" formControlName="inst_whatsapp_no" onkeypress="return this.value.length < 10;"
                oninput="if(this.value.length>=10) { this.value = this.value.slice(0,10); }">
        </mat-form-field>

        <mat-form-field appearance="fill" class="margin_top">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="inst_email">
        </mat-form-field>

    </div>
    <div class="add_box">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" [type]="hide ?'password' : 'text'" matInput formControlName="inst_password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select disableRipple formControlName="inst_country">
                <mat-option value="India">India</mat-option>
                <mat-option value="Nepal">Nepal</mat-option>
                <mat-option value="Srilanka">Srilanka</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select disableRipple formControlName="inst_state">
                <mat-option value="Bihar">Bihar</mat-option>
                <mat-option value="Jharkhand">Jharkhand</mat-option>
                <mat-option value="Utter Pardesh">Utter Pardesh</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="margin_top">
            <mat-label>District</mat-label>
            <mat-select disableRipple formControlName="inst_district">
                <mat-option value="Vaisahli">Vaisahli</mat-option>
                <mat-option value="Chhapra">Chhapra</mat-option>
                <mat-option value="Muzaffarpur">Muzaffarpur</mat-option>
            </mat-select>
        </mat-form-field>


    </div>
    <div class="add_box">
        <mat-form-field appearance="fill">
            <mat-label>Account Number</mat-label>
            <input matInput type="number" formControlName="account_no">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>IFSC</mat-label>
            <input matInput ype="number" formControlName="inst_ifsc">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Account Holder</mat-label>
            <input matInput formControlName="account_holder">
        </mat-form-field>

        <label for="inst_img">
            Institute logo
            <input type="file" id="inst_img" (change)="OnInstUpload($event)" formControlName="inst_logo">
        </label>
    </div>
    <div class="add_box"> 

        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput rows="4" cols="44" id="address" formControlName="inst_address"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Document type</mat-label>
            <mat-select disableRipple formControlName="inst_doct">
                <mat-option value="Aadhar">Aadhar</mat-option>
                <mat-option value="Pan Card">Pan Card</mat-option>
                <mat-option value="Driving Licence">Driving Licence</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Document Number</mat-label>
            <input matInput formControlName="inst_doct_number">
        </mat-form-field>


        <label for="doct_img">
            Document Image
            <input type="file" id="doct_img" (change)="OnDoctUpload($event)" formControlName="inst_doct_img">
        </label>

        <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
        <input type="number" readonly formControlName="inst_id" hidden>

    </div>

</form>
<span class="btn_box">
    <button class="reset_btn" mat-raised-button color="warn" type="reset" (click)="reset()">Reset</button>

    <button class="add_btn" mat-raised-button color="primary" (click)="addInst()"
        [disabled]="!InstForm.valid">{{actionBtn}}</button>
</span>
