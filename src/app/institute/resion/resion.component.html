<div id="wrapper">
    <mat-toolbar>
        <span class="example-spacer">{{enquiry_heading}}</span>
        <mat-icon mat-dialog-close>cancel</mat-icon>
    </mat-toolbar>

    <form [formGroup]="enquiry_form">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="std_name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Father Name</mat-label>
            <input matInput formControlName="std_father_name">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Mobile</mat-label>
            <input formControlName="std_whatsapp_no" matInput type="number" onkeypress=" return this.value.length < 10"
                oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Course</mat-label>
            <mat-select formControlName="course_id_fk">
                <mat-option *ngFor="let course of course_data"
                    [value]="course.course_id">{{course.course_name}}</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input type="date" matInput formControlName="std_regist_date">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Gender : </mat-label>
            <mat-select formControlName="std_gender" [ngModel]="autoselect">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Other">Other</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" id="address">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="std_address"></textarea>
        </mat-form-field>

        <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    </form>

    <div class="submit">
        <button mat-raised-button color="warn">Reset</button>
        <button mat-raised-button color="primary" (click)="enquiry_btn()"
            [disabled]="!enquiry_form.valid">{{actionBtn}}</button>
    </div>
</div>
