<div id="manage_table_wrapper">
  <div class="head">
    <span class="dues_text">Dues Details</span>
    <!-- <mat-icon id="add_enquiry">add_circle</mat-icon> -->
  </div>
  <div class="count_area">
    <span class="notice_text">Total :{{count_dues}}</span>
    <div class="search">
      <input type="text" placeholder="Search" id="search_box" (keyup)="applyFilter($event)" matInput #input>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="enq_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"><img src="assets\main_back.jpeg" width="40px" height="40px"></td>
      </ng-container>

      <ng-container matColumnDef="std_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.std_name}}</td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.course}} </td>
      </ng-container>

      <ng-container matColumnDef="batch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch </th>
        <td mat-cell *matCellDef="let row"> {{row.batch}} </td>
      </ng-container>

      <ng-container matColumnDef="current_dues">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dues </th>
        <td mat-cell *matCellDef="let row"> {{row.current_dues}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <div class="icon_box">
            <span>pay</span>
          </div>
          <mat-icon class="action_icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[5, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
