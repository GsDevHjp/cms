<div id="manage_table_wrapper">
    <div class="head">
      <span class="course_text">Certificate Details</span>
      <mat-icon id="add_course" [routerLink]="['../add_edit_certificate']">add_circle</mat-icon>
    </div>
    <div class="count_area">
      <span class="notice_text">Total : 0</span>
      <div class="search">
        <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
      </div>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
          <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="std_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.std_name}}</td>
        </ng-container>

        <ng-container matColumnDef="std_father_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Father Name </th>
          <td mat-cell *matCellDef="let row"> {{row.std_father_name}}</td>
        </ng-container>
        
        <ng-container matColumnDef="std_contact_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
          <td mat-cell *matCellDef="let row"> {{row.std_contact_no}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
           <mat-icon>delete</mat-icon>
          </td>
  
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="11" style="color:silver;">No record found"{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
