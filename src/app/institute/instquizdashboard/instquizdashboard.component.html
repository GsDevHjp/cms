<div class="main_area">
    <a  *ngFor="let course of course_quiz" >
        <div id="thumbnail" class="color4" (click)="OnQuiz(course)">
            <mat-icon>school</mat-icon><br>
            <span><b>{{course.total_quiz}}</b></span><br><br>
            <span>{{course.course_name}}</span>
        </div>
    </a>
</div>
