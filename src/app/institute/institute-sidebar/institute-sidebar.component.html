<div class="sidebar">
    <div class="top_head">
        <span class="title_text">{{inst_name}}</span>
    </div>
    <div class="menu">
        <div [ngClass]="'menu_item'">

            <button mat-button class="menu-button" [routerLink]="['dashboard']" routerLinkActive="active">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>

            <div>
                <button mat-button class="menu-button" (click)="dropdown_master()" routerLinkActive="active">
                    <mat-icon>dvr</mat-icon>
                    <span>Master Entry</span>
                    <mat-icon [hidden]="action_icon3">chevron_right</mat-icon>
                    <mat-icon [hidden]="action_icon4">expand_more</mat-icon>
                </button>

                <div id="dropdown_master">
                    <button mat-button class="master_icon" [routerLink]="['course']" routerLinkActive="active">

                        <span>Course</span>
                    </button>

                    <button mat-button class="master_icon"  [routerLink]="['batch']" routerLinkActive="active">

                    </button>

                    </button>

                    <button mat-button class="master_icon" [routerLink]="['instquizdashboard']" routerLinkActive="active">

                        <span>Quiz</span>
                    </button>

                    <button mat-button class="master_icon" [routerLink]="['employee']" routerLinkActive="active">
                        <mat-icon>supervisor_account</mat-icon>
                        <span>Employee</span>
                    </button>


                    <button mat-button class="menu-button" (click)="dropdown_address()" routerLinkActive="active">
                        <mat-icon>list_alt</mat-icon>
                        <span>Address</span>
                        <mat-icon [hidden]="action_icon7">chevron_right</mat-icon>
                        <mat-icon [hidden]="action_icon8">expand_more</mat-icon>
                    </button>
        
                    <div id="dropdown_address">
                        <button mat-button class="master_icon" [routerLink]="['country']" routerLinkActive="active">
                            <mat-icon> language</mat-icon>
                            <span>Country</span>
                        </button>
                        <button mat-button class="master_icon" [routerLink]="['state']" routerLinkActive="active">
                            <mat-icon>room</mat-icon>
                            <span>State</span>
                        </button>
                        <button mat-button class="master_icon" [routerLink]="['district']" routerLinkActive="active">
                            <mat-icon>map</mat-icon>
                            <span>District</span>
                        </button>
                        <button mat-button class="master_icon" [routerLink]="['block']" routerLinkActive="active">
                            <mat-icon>room</mat-icon>
                            <span>Block</span>
                        </button>
                        <button mat-button class="master_icon" [routerLink]="['panchayat']" routerLinkActive="active">
                            <mat-icon>gps_fixed</mat-icon>
                            <span>Panchayat</span>
                        </button>
                        <button mat-button class="master_icon" [routerLink]="['ward']" routerLinkActive="active">
                            <mat-icon>room</mat-icon>
                            <span>Ward</span>
                        </button>
        
                    </div>
        
                </div>
            </div>

            <button mat-button class="menu-button" [routerLink]="['enquiry']"  routerLinkActive="active">
                <mat-icon>transfer_within_a_station</mat-icon>
                <span>Enquiry</span>
            </button>

            <button mat-button class="menu-button" [routerLink]="['student']"  routerLinkActive="active">
                <mat-icon>library_books</mat-icon>
                <span>Student</span>
            </button>

            <button mat-button class="menu-button" [routerLink]="['admission']" routerLinkActive="active">

            </button>

            <button mat-button class="menu-button" [routerLink]="['fee']"  routerLinkActive="active">

                </button>

                    <button mat-button class="master_icon" [routerLink]="['ledger']"  routerLinkActive="active">

                        <span>Ledger</span>
                    </button>

                    <button mat-button class="master_icon" [routerLink]="['profitloss']"  routerLinkActive="active">
                        <mat-icon>notes</mat-icon>
                        <span>Profit & Loss</span>
                    </button>

                </div>
            </div>
            <div>
                <button mat-button class="menu-button" (click)="dropdown_study()"  routerLinkActive="active">
                    <mat-icon>list_alt</mat-icon>
                    <span>Study Material</span>
                    <mat-icon [hidden]="action_icon1">chevron_right</mat-icon>
                    <mat-icon [hidden]="action_icon2">expand_more</mat-icon>
                </button>

                <div id="dropdown_study">
                    <button mat-button class="master_icon" [routerLink]="['instbook']" routerLinkActive="active">
                        <mat-icon>book</mat-icon>

                    <button mat-button class="master_icon" [routerLink]="['instnotes']"  routerLinkActive="active">

                    </button>

                    <button mat-button class="master_icon" [routerLink]="['instsyllabus']" routerLinkActive="active">
