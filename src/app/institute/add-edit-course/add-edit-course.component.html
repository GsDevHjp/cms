<mat-toolbar>
    <span class="example-spacer">Add Course</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="course_form">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="course_name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Half Fee</mat-label>
            <input type="number" matInput formControlName="course_half_fee">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Course Fee</mat-label>
            <input type="number" matInput formControlName="course_fee">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Monthly</mat-label>
            <mat-select formControlName="course_monthly">
                <mat-option value="January">January</mat-option>
                <mat-option value="Febuary">Febuary</mat-option>
                <mat-option value="March">March</mat-option>
                <mat-option value="April">April</mat-option>
                <mat-option value="May">May</mat-option>
                <mat-option value="June">June</mat-option>
                <mat-option value="July">July</mat-option>
                <mat-option value="August">August</mat-option>
                <mat-option value="September">September</mat-option>
                <mat-option value="October">October</mat-option>
                <mat-option value="November">November</mat-option>
                <mat-option value="December">December</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Duration</mat-label>
            <input type="text" matInput formControlName="course_duration">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input type="date" matInput formControlName="course_date">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" id="total" appearance="fill">
            <mat-label>Total Fee</mat-label>
            <input type="text" matInput formControlName="course_total_fee">
        </mat-form-field>
        <input type="number" [(ngModel)]="admin" formControlName="admin_id_fk" hidden>


</form>

<div class="submit">
    <button mat-raised-button color="warn">Reset</button>
    <button mat-raised-button color="primary" (click)="onAdd()">{{actionBtn}}</button>
</div>
