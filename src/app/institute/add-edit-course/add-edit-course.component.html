<div id="wrapper">
    <mat-toolbar>
        <span class="example-spacer">{{course_heading}}</span>
        <mat-icon mat-dialog-close>cancel</mat-icon>
    </mat-toolbar>
    <form [formGroup]="course_form">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="course_name" placeholder="Enter Your Course Name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Duration</mat-label>
            <input type="number" matInput formControlName="course_duration" (keyup)="total_clc()" placeholder="Enter Duration">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill" (keyup)="total_clc()">
            <mat-label>Total Fee</mat-label>
            <input type="number" matInput formControlName="course_total_fee" placeholder="Enter Total Fee">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Half Fee</mat-label>
            <input type="number" matInput formControlName="course_half_fee">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Quarter fee</mat-label>
            <input type="number" matInput formControlName="course_quarter_fee">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Monthly Fee</mat-label>
            <input type="number" matInput formControlName="course_monthly_fee" placeholder="Enter Monthly Fee ">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Admission Fee</mat-label>
            <input type="number" matInput formControlName="course_admission_fee">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input type="date" matInput formControlName="course_date">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill" id="total">
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="course_description" placeholder="Enter Your Description">
        </mat-form-field>

        <input type="number" [(ngModel)]="admin" formControlName="admin_id_fk" hidden>
        <input type="number" formControlName="institute_id_fk" hidden>

    </form>

    <div class="submit">
        <button mat-raised-button color="warn" (click)="course_data_reset()">Reset</button>
        <button mat-raised-button color="primary" (click)="onAdd()"
            [disabled]="!course_form.valid">{{actionBtn}}</button>
    </div>
</div>
