
<div class="head">
    <span class="course_text">Query Details</span>
    <!-- <mat-icon id="add_course" (click)="add_course()">add_circle</mat-icon> -->
  </div>
  <div class="count_area">
    <span class="notice_text">Total : {{count_course}}</span>
    <div class="search">
      <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>
  
  <div class="mat-elevation-z8"> 
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="quiz_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="quiz_question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"><img src="assets\login.png" width="40px" height="40px"></td>
    </ng-container>
  
      <ng-container matColumnDef="quiz_option_a">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.quiz_option_a}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quiz_option_b">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.quiz_option_b}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quiz_option_c">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
        <td mat-cell *matCellDef="let row"> {{row.quiz_option_c}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quiz_option_d">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.quiz_option_d}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="cursor: pointer;" (click)="course_edit(row)">edit</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
