<mat-toolbar>
    <span class="example-spacer">Add Question</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="quiz_form">
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Question</mat-label>
        <input matInput formControlName="quiz_question">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Option A</mat-label>
        <input matInput formControlName="quiz_option_a">
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Option B</mat-label>
        <input matInput formControlName="quiz_option_b">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Option C</mat-label>
        <input matInput formControlName="quiz_option_c">
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Option D</mat-label>
        <input matInput formControlName="quiz_option_d">
    </mat-form-field>


    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Answer</mat-label>
        <mat-select formControlName="quiz_answer">
            <mat-option value="A">A</mat-option>
            <mat-option value="B">B</mat-option>
            <mat-option value="C">C</mat-option>
            <mat-option value="D">D</mat-option>
        </mat-select>
    </mat-form-field>
    <br>

    <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Answer</mat-label>
        <input matInput formControlName="quiz_answer" style="text-transform: uppercase;" placeholder="Ex: A ">
    </mat-form-field><br> -->

    <mat-form-field class="example-full-width" appearance="fill" id="cursedescription">
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="quiz_description">
    </mat-form-field>


    <input type="number" placeholder="course_no "  formControlName="course_id_fk" readonly hidden>
    <input type="number"  [ngModel]="admin" formControlName="admin_id_fk" readonly hidden>
    <input type="number" placeholder="quiz no"  formControlName="quiz_no"  readonly hidden>
</form>

<div class="submit">
    <button mat-raised-button color="warn" (click)="quiz_data_reset()">Reset</button>
    <button mat-raised-button color="primary" (click)="quiz_btn()"
        [disabled]="!quiz_form.valid">{{actionBtn}}</button>
</div>
