<!----------------------------------------------- Enquiry Table Start Here ------------------------------------------------------------>
<div id="manage_table_wrapper">
    <div class="head">
        <span class="enquiry_text">Employee Details</span>
        <mat-icon id="add_enquiry" (click)="add_Employee()">add_circle</mat-icon>
    </div>
    <div class="count_area">
        <span class="notice_text">Total : {{count_emp}}</span>
        <div class="search">
            <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort id="table">
            <ng-container matColumnDef="slno">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>S.N.</th>
                <td class="data" mat-cell *matCellDef="let row; let i = index;">{{(paginatorRef.pageIndex *
                    paginatorRef.pageSize)+(i+1)}}</td>
            </ng-container>

            <ng-container matColumnDef="emp_name">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                <td class="data" mat-cell *matCellDef="let row">{{row.emp_name}}</td>
            </ng-container>

            <ng-container matColumnDef="emp_whatsapp">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Whatsapp No</th>
                <td class="data" mat-cell *matCellDef="let row">{{row.emp_whatsapp}}</td>
            </ng-container>

            <ng-container matColumnDef="emp_aadhar_no">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Adhar Number</th>
                <td class="data" mat-cell *matCellDef="let row">{{row.emp_aadhar_no}}</td>
            </ng-container>

            <ng-container matColumnDef="emp_address">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td class="data" mat-cell *matCellDef="let row">{{row.emp_address}}</td>
            </ng-container>

            <ng-container matColumnDef="emp_photo">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                <td mat-cell *matCellDef="let row"><img src="{{url}}/{{row.emp_photo}}" width="35px" height="35px"></td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td class="data" mat-cell *matCellDef="let row"> <mat-icon (click)="editEmp(row)">edit</mat-icon>
                    <mat-icon (click)="del_emp(row)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data show"{{input.value}}"</td>
            </tr>

        </table>
        <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]"
            aria-label="Select page of users"></mat-paginator>
    </div>
</div>
