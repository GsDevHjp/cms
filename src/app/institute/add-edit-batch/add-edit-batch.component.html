<mat-toolbar>
    <span class="example-spacer">Add Batch</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="batch_form">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="batch_name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Course</mat-label>
        <mat-select formControlName="course_id">
            <mat-option *ngFor="let course of course_data"
                [value]="course.course_id">{{course.course_name}}</mat-option>
        </mat-select>
    </mat-form-field><br>

    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Start Batch</mat-label>
        <mat-select formControlName="batch_start">
            <mat-option value="Yet to start">Yet to start</mat-option>
            <mat-option value="Running">Running</mat-option>
            <mat-option value="Completed">Completed</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date</mat-label>
        <input type="date" matInput formControlName="batch_date">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Arrival</mat-label>
        <input type="time" matInput formControlName="batch_arrival">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Departure</mat-label>
        <input type="time" matInput formControlName="batch_departure">
    </mat-form-field>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>

</form>

<div class="submit">
    <button mat-raised-button color="warn">Reset</button>
    <button mat-raised-button color="primary" (click)="batch_btn()"
        [disabled]="!batch_form.valid">{{actionBtn}}</button>
</div>
