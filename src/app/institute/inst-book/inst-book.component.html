<div id="manage_table_wrapper">
  <div class="head">
    <span class="batch_text">Book Details</span>
    <mat-icon id="add_batch" (click)="add_batch()">add_circle</mat-icon>
  </div>
  <div class="count_area">
    <span class="notice_text">Total : {{count_inst_book}}</span>
    <div class="search">
      <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="book_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="course_id_fk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.course_name}}</td>
      </ng-container>

      <ng-container matColumnDef="inst_book_title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</th>
        <td mat-cell *matCellDef="let row"> {{row.inst_book_title}}</td>
      </ng-container>

      <ng-container matColumnDef="inst_book_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.inst_book_description}}</td>
      </ng-container>

      <ng-container matColumnDef="inst_book_img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
        <td mat-cell *matCellDef="let row"> <a
            href="{{imgUrl}}{{row.inst_book_img}}"><mat-icon>picture_as_pdf</mat-icon></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="batch_edit(row)" style="cursor: pointer;">edit</mat-icon>
          <mat-icon style="cursor: pointer;" (click)="inst_book_delete(row)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7" style="color:silver;">No record found "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[5, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
