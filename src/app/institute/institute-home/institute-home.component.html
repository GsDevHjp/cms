<mat-sidenav-container class="container-fluid">
    <mat-sidenav #sidebar mode="side" opened>
        <app-institute-sidebar></app-institute-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <div id="dash_header_admin">
                        <div class="name_text">
                            <span>Login as :&nbsp;&nbsp;{{name}}</span>
                        </div>
                        <button class="login_head" mat-button [matMenuTriggerFor]="menu">
                            <div id="admin_logo">
                                <img src={{url}}{{img_url}}>
                            </div>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="action_btn" (click)="profile_update()">Update Profile</button>
                            <button mat-menu-item class="action_btn" [routerLink]="['#']">I-Card</button>
                            <button mat-menu-item class="action_btn" (click)="inst_change_pwd()">Change
                                Password</button>
                            <button mat-menu-item class="action_btn" [routerLink]="['/institutelogin']">LogOut</button>
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
