<mat-toolbar>
    <span class="example-spacer">Add Syllabus</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
  </mat-toolbar>
  
  <form [formGroup]="inst_syllabus_form">
    
    <div class="box">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course</mat-label>
        <mat-select formControlName="course_id_fk">
            <mat-option *ngFor="let course of course_data"
                [value]="course.course_id">{{course.course_name}}</mat-option>
        </mat-select>
    </mat-form-field>
  
    <table class="photo" cellspacing="0">
        <mat-label class="student_kb">syllabus image</mat-label>
        <input type="file" name="std_photo" class="upload" (change)="OnUpload($event)"
            formControlName="inst_syllabus_img">
    </table>
    
    </div>
    
    <div class="box">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Syllabus Title</mat-label>
            <input matInput formControlName="inst_syllabus_title">
        </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="inst_syllabus_description">
    </mat-form-field>
    </div>
    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
  
  </form>
  
  <div class="submit">
    <button mat-raised-button color="warn" (click)="inst_syllabus_reset()">Reset</button>
    <button mat-raised-button color="primary" (click)="inst_syllabus_btn()">{{actionBtn}}</button>
  </div>
