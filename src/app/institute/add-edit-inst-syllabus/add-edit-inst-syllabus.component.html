<mat-toolbar>
    <span class="example-spacer">Add Syllabus</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="batch_form">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course</mat-label>
        <mat-select formControlName="course_id">
            <mat-option *ngFor="let course of course_data"
                [value]="course.course_id">{{course.course_name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Syllabus Title</mat-label>
        <input matInput formControlName="book_title">
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="book_image">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="book_description">
    </mat-form-field>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>

</form>

<div class="submit">
    <button mat-raised-button color="warn">Reset</button>
    <button mat-raised-button color="primary" (click)="batch_btn()">{{actionBtn}}</button>
</div>
